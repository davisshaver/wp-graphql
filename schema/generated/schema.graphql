# The links for a post.
type PostLinks {
  self: [Link]
  collection: [Link]
  about: [Link]
  author: [EmbeddableLink]
  replies: [EmbeddableLink]
  history: [Link]
  attachment: [Link]
  term: [TermLink]
  curies: [TemplatedLink]
}

# An embeddable link for an entity.
type PostTypeLink {
  href: String
  embeddable: Boolean
  post_type: String
}

type Query {
  posts: [Post]
  post(id: Int): Post
  users: [User]
  user(id: Int): User
  categories: [Category]
  category(id: Int): Category
  tags: [Tag]
  tag(id: Int): Tag
  pages: [Page]
  page(id: Int): Page
  comments: [Comment]
  comment(id: Int): Comment
  types: [Type]
  type(type: String): Type
  taxonomies: [Taxonomy]
  taxonomy(type: String): Taxonomy
  statuses: [Status]
  status(type: String): Status
}

