# Avatar info.
type Avatar {
  size: Int
  url: String
}

# The caption for the media.
type Caption {
  rendered: String
}

# A unique identifier for a post.
type Category {
  id: Int
  count: Int
  description: String
  link: String
  name: String
  slug: String
  taxonomy: String
  parent: Category
  meta: [Meta]
  _links: CategoryLinks
}

# The links for a post.
type CategoryLinks {
  self: [Link]
  collection: [Link]
  about: [Link]
  up: [EmbeddableLink]
  post_type: [TermLink]
  curies: [TemplatedLink]
}

# An object.
type Comment {
  id: Int
  post: Post
  parent: Comment
  author: User
  author_name: String
  author_url: String
  date: String
  date_gmt: String
  content: Content
  link: String
  status: String
  type: String
  author_avatar_urls: [Avatar]
  meta: [Meta]
  _links: CommentLinks
}

# The links for a comment.
type CommentLinks {
  self: [Link]
  collection: [Link]
  author: [EmbeddableLink]
  up: [PostTypeLink]
}

# The content for a post.
type Content {
  rendered: String
  protected: Boolean
}

# The description for the media.
type Description {
  rendered: String
}

# An embeddable link for an entity.
type EmbeddableLink {
  href: String
  embeddable: Boolean
}

# The excerpt for a post.
type Excerpt {
  rendered: String
  protected: Boolean
}

# A unique identifier for a post.
type Guid {
  rendered: String
}

# A link for a post.
type Link {
  href: String
}

