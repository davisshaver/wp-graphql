type Post {
  id: Int
  date: String
  date_gmt: String
  guid: Guid
  modified: String
  modified_gmt: String
  slug: String
  type: String
  link: String
  title: Title
  content: Content
  excerpt: Excerpt
  author: User
  featured_media: Media
  comment_status: String
  ping_status: String
